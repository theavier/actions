name: PxWeb2_Build

on:
  workflow_dispatch:    # manual trigger from GitHub UI
  #push:
  #  branches: [ main ]  # optional: build on pushes to main

env:
  PXWEB2_VERSION: "v2.4.0" 

jobs:
  build:    
    name: Building for ${{ matrix.label }}    
    runs-on: windows-latest
    strategy:
      matrix:
        include: 
          - arch: win-x64 
            label: "Windows 64â€‘bit"
    steps:
    - name: Debug information
      run: |
        echo "PXWEB2_VERSION: ${{ env.PXWEB2_VERSION }}"
        
    - name: Checkout source
      uses: actions/checkout@v5        
      with:
        repository: PxTools/PxWeb2
        ref: ${{ env.PXWEB2_VERSION }}       

    - name: Install Node
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Install dependencies
      run: npm install

    - name: Build the application
      run: npm run build    
    
    - name: Print current folder path with PowerShell
      shell: pwsh
      run: |
          Write-Output "Current folder path is: $PWD"          
          Write-Output "Content get-childitem -path $PWD"
          #get-childitem -path $PWD -recurse
          get-childitem -path "packages\pxweb2\dist"
          
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: PxWeb2_${{ env.PXWEB2_VERSION }}        
        path: packages\pxweb2\dist
        if-no-files-found: error
